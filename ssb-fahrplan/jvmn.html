<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--
        VVS Station Monitor
        Github: https://github.com/LUGBB/vvs-station-monitor
    -->

    <title>VVS Haltestellen-Monitor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="res/main.css">
    <style type="text/css">
        body {
            font-size: 2rem;
        }
    </style>
</head>
<body>
<p class="text-center">Die angezeigten Zeiten der Abfahrten sind kumuliert. Versp&auml;tungen m&uuml;ssen nicht hinzugez&auml;hlt werden.</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="vvs-station" data-station="5000026" data-whitelist-line="^U[0-9]+$" data-min-departure="0" data-max-departure="60" data-template-title="U-Bahn ⇢ St&ouml;ckach"></div>
        </div>
       <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="vvs-station" data-station="5006118" data-whitelist-line="^S[0-9]+$" data-min-departure="0" data-max-departure="90" data-template-title="S-Bahn ⇢ Hbf (tief)"></div>
        </div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="vvs-station" data-station="5006115" data-min-departure="0" data-max-departure="90" data-template-title="Z&uuml;ge ⇢ Hbf (oben)"></div>
        </div>
    </div>
</div>
<p class="text-center">Der <a href="https://iris.noncd.db.de/wbt/js/index.html?typ=ab&bhf=8000096&zugtyp=ice,ic,ec,ire,re&style=ab&via=1&impressum=1&lang=de&zeilen=35" target="_blank" title="DB Abfahrtsmonitor f&uuml;r ICE, EC, IC &amp; IRE">DB-Abfahrtsmonitor f&uuml;r den Stuttgarter Hauptbahnhof</a> liegt auf einer externen Seite.</p>
<div id="clock" class="alert alert-info"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="res/main.js"></script>
<script>
    jQuery( document ).ready(function($) {
        $(".vvs-station").vvsStation({
            // custom settings here
            // -> see web/src/typescript/class.vvs.settings.ts
            // -> see web/src/typescript/jquery.vvsstation.settings.ts
        });

        $("#clock").clock();

        // reload every 60 minutes
        setTimeout(function() {
            location.reload();
        }, 60 * 60 * 1000);
    });
</script>
</body>
</html>
